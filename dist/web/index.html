<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Box-Tab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- inject:css -->
        <link rel="stylesheet" href="/styles/main.css">
        <!-- endinject -->
    </head>

    <body>
        <header class="l-header">
            <div class="logo">
                <img
                    src="https://static2.sharepointonline.com/files/fabric/assets/brand-icons/product-fluent/svg/teams_48x1.svg"
                    alt="Teams logo"
                    class="logo"
                />
            </div>
            <div class="l-title">
                <h1>Welcome to the <em>Box-Tab</em></h1>
            </div>
        </header>
        <article class="l-article">
            <p>Generate a Microsoft Teams application.</p>
        </article>
        <script>
            window.onload = () => {
                const url = new URLSearchParams(window.location.search).get(
                    "url"
                );
                if (url) {
                    location = url;
                }
            };
        </script>
    </body>
</html>
